apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-tutorial
spec:
  resources:
    - name: source-repo
      type: git
    - name: image-web
      type: image
    - name: image-app
      type: image
  tasks:
    - name: build-app-image
      taskRef:
        name: build-app-image
      params:
        - name: pathToDockerFileApp
          value: DockerfileApp
        - name: pathToContext
          value: /workspace/source
      resources:
        inputs:
          - name: source
            resource: source-repo
        outputs:
          - name: builtImageApp
            resource: image-app
    - name: build-web-image
      taskRef:
        name: build-web-image
      params:
        - name: pathToDockerFileWeb
          value: DockerfileWeb
        - name: pathToContext
          value: /workspace/source
      resources:
        inputs:
          - name: source
            resource: source-repo
        outputs:
          - name: builtImageWeb
            resource: image-web
    - name: deploy
      taskRef:
        name: deploy-using-kubectl
      resources:
        inputs:
          - name: source
            resource: source-repo
          - name: builtImageWeb
            resource: image-web
            from:
              - build-web-image
          - name: builtImageApp
            resource: image-app
            from:
              - build-app-image
      params:
        - name: path-web
          value: /workspace/source/web.yaml
        - name: yqArg
          value: "-d1"
        - name: yamlPathToImage
          value: "spec.template.spec.containers[0].image"
        - name: path-app
          value: /workspace/source/app.yaml
